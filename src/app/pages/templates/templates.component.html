<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control is-invalid"
          name="nombre"
          type="text"
          [class.is-invalid]="
            (nombre.invalid && nombre.touched) ||
            (nombre.invalid && forma.submitted)
          "
          placeholder="Nombre"
          [ngModel]="usuario.nombre"
          required
          minlength="5"
          #nombre="ngModel"
        />

        <small
          class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched"
          >Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          name="apellidos"
          type="text"
          [class.is-invalid]="apellidos.invalid && apellidos.touched"
          placeholder="Apellido(s)"
          [ngModel]="usuario.apellidos"
          required
          minlength="5"
          #apellidos="ngModel"
        />

        <small
          class="form-text text-danger"
          *ngIf="apellidos.invalid && apellidos.touched"
          >Ingrese 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Correo electrÃ³nico"
        [class.is-invalid]="email.invalid && email.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        [ngModel]="usuario.email"
        required
        #email="ngModel"
      />

      <small
        class="form-text text-danger"
        *ngIf="email.invalid && email.touched"
        >El correo es obligatorio</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        required
        [disabled]="paises.length === 0"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
